<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>DrumKit</title>
</head>
<body>
	<main class="keys">
		<div data-key="83" id="2" class="key">
			<kbd>S</kbd>
			<span class="sound">Kick</span>
			<audio id="kick"  data-key="83"  src="Audio/Kick.wav"></audio>
		</div>
		<div data-key="70" id="1"  class="key">
			<kbd>F</kbd>
			<span class="sound">Snare</span>
			<audio id="snare"  data-key="70"  src="Audio/Snare.wav"></audio>
		</div>
		<div data-key="71" id="3" class="key">
			<kbd>G</kbd>
			<span class="sound">Hi-Hat</span>
			<audio id="hihat"  data-key="71"  src="Audio/HiHat.wav"></audio>
		</div>
		<div data-key="32" id="4"  class="key">
			<kbd>Space</kbd>
			<span class="sound">Bass</span>
			<audio id="bass" data-key="32"  src="Audio/Bass.wav"></audio>
		</div>
	</main>

	
	
	
	
	
	<script src="index.js"></script>
</body>
</html>
